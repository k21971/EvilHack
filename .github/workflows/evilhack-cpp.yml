name: EvilHack

on:
  push:
    branches: [ master ]
    tags:
      - '*' # won't work on tags containing /
  pull_request:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    env:
      HINTS_FILE: linux-debug.gha
    steps:
    - uses: actions/checkout@v4
    - name: use newer version of gcc
      if: matrix.configurations.os == "ubuntu-latest"
      run: |
        sudo apt install gcc-13 g++-13
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100 --slave /usr/bin/g++ g++ /usr/bin/g++-13 --slave /usr/bin/gcov gcov /usr/bin/gcov-13
        sudo update-alternatives --set gcc /usr/bin/gcc-13
    - name: setup
      run: ./sys/unix/setup.sh sys/unix/hints/$HINTS_FILE
    - name: make all
      run: make all
    - name: make install
      run: make install

  mac-build:
    runs-on: macos-latest
    env:
      HINTS_FILE: macosx10.14
    steps:
    - uses: actions/checkout@v4
    - name: setup
      run: ./sys/unix/setup.sh sys/unix/hints/$HINTS_FILE
    - name: make all
      run: make all
    - name: make install
      run: make install

  windows-build:
    runs-on: windows-latest
    env:
        YACC: win_bison -y
        LEX: win_flex.exe
        YTABC: y.tab.c
        YTABH: y.tab.h
        LEXYYC: lex.yy.c
        ADD_CURSES: Y
        PDCURSES_TOP: ../../pdcurses
        TRAVIS_COMPILER: 1
        ZIP_NAME: evilhack-0.9.0.zip
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: ilammy/msvc-dev-cmd@v1 # enable visual c compiler / nmake
    - name: setup
      run: |
        choco install winflexbison
        git clone --depth 1 https://github.com/wmcbrine/PDCurses.git ../pdcurses
        ./sys/winnt/nhsetup.bat
    - name: make install
      run: |
        cp ./sys/winnt/Makefile.msc ./Makefile
        cd src
        nmake install
    - uses: thedoctor0/zip-release@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        type: 'zip'
        path: binary/
        filename: evilhack-0.9.0.zip
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          evilhack-0.9.0.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

